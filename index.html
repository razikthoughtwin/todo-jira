<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-dark"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Add
      </button>

      <!-- Modal -->

      <div class="msg" style="color: red"></div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Todo's</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input
                  type="text"
                  class="form-control title"
                  id="exampleFormControlInput1"
                  placeholder="Enter Title"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input
                  type="text"
                  class="form-control description"
                  id="exampleFormControlInput1"
                  placeholder="Enter Description"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark saveBtn"
                data-dismiss="modal"
                aria-label="Close"
                onclick="saveButton()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 d-flex">
      <div class="card border-dark" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Todo's</h5>
          <div class="todoCard"></div>
          <!-- <button  class="btn btn-primary todoCardBtn" onclick="inprogress()">Next</button> -->
        </div>
      </div>

      <div class="card border-dark" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Inprogress</h5>
          <div class="inProgressCard"></div>
        </div>
      </div>

      <div class="card border-dark" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Completed</h5>
          <div class="completedcard"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="index.js"></script>
</html>
